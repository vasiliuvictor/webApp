<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>

<body>

<div th:replace="common/navbar :: common-navbar"/>

<div class="cotainer">

    <div class="row">

        <div class="col-md-6 col-md-offset-3">

            <div class="well">

                <div class="text-center">

                    <h1 th:text="#{contact.h1.text}"></h1>
                    <p class="lead" th:text="#{contact.p.lead}"></p>

                    <form id="contactForm"
                          th:action="@{/contact}"
                          th:object="${feedback}"
                          method="post"
                          class="text-left">
                        <!--${feedback} selects the FeedbackPojo object that was set in the ModelMap
                         within the contactGet method. (See ContactController) !
                         feedback is the map key name -->

                        <div class="form-group">
                            <label for="email" th:text="#{form.email}"></label>
                            <input type="email" id="email" th:field="*{email}" class="form-control"/>
                        </div>
                        <!-- *{email} refers to the email property within the Feedback Pojo objesct ( See FeedbackPojo class) -->

                        <div class="form-group">
                            <label for="firstName" th:text="#{form.firstName}"></label>
                            <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="lastName" th:text="#{form.lastname}"></label>
                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="feedback" th:text="#{form.feedback.text}"></label>
                            <textarea id="feedback" th:field="*{feedback}" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" th:text="#{form.submit}"></button>
                        </div>

                        <div class="form-group">
                            <button type="reset" class="btn btn-secondary" th:text="#{form.reset}"/>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
